@import helper.{inputRadioGroup => _, _}

@(key: String, form: Form[String])(implicit request: Request[_], messages: Messages)

@formpage(key, form) {

  <textarea class="form-control form-control-3-4 @if(form.hasErrors) {form-control-error}"
            id="@key"
            name="@key"
            rows="5"
            maxlength="255">@{form(key).value.getOrElse("")}</textarea>

}
